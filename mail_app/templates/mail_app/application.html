{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">APPLICATION FORM FOR CREATION OF OFFICIAL EMAIL ADDRESS</a></h1>
        </div>



    {% block content %}
        <div class="row mt-4">
    <div class="col">
        <h3></h3></br>
        <form action="application" method="post">
            {% csrf_token %}


          <form class="">

          </div>

            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type ="text" class="form-control " name="pno" placeholder="PNO"><br>

              </div>

              <div class="form-group col-md-6">

                <input type ="text" class="form-control " name="last_name" placeholder="Last Name"><br>
            </div>

            </div>


            <div class="form-row">

              <div class="form-group col-md-6">

                <input type ="text" class="form-control " name="first_name" placeholder="First Name"><br>
            </div>

            <div class="form-group col-md-6">

                <input type ="text" class="form-control" name="other_name" placeholder="Other Name"><br>
            </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">

                <input type ="text" class="form-control" name="phone_no" placeholder="Phone Number"><br>
            </div>

            <div class="form-group col-md-6">

                <input type ="text" class="form-control" name="designation" placeholder="Designation "><br>
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">

                <input type ="text" class="form-control "  pb_height-50 reverse name="email" placeholder="Email"><br>
            </div>

            <div class="form-group col-md-6 form-control">
                    <select id="department_name" name="department_name" >
                        {% for departmentlist in departmentlists %}
                            <option value = "{{ departmentlist.id}}">{{ departmentlist.department_name }}
                        </option>

                         {% endfor %}
                  </select>


            </div>
            </div>




            <input type="submit" class="btn btn-primary align ">
        </form>
    </div>
</div>

    {% endblock content %}

    </body>
</html>
